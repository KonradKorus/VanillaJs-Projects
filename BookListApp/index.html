<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList App</title>
    <link rel="stylesheet" href ="style.css">     
    <script src="https://kit.fontawesome.com/bcc1ff17e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <h1>
            <i class="fas fa-book-open blueFont"></i>
            My<span class="blueFont">Book</span>List 
        </h1>

        <form id="bookForm">
            <div class="formGroup">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>

            <div class="formGroup">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>

            <div class="formGroup">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn">
            </div>

            <input type="submit" value="Add Book" id="addBook">
        </form>

        <table id="bookTable">
            <thead>
                <tr id="headerRow">
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="bookList">
            </tbody>

        </table>

    </div>

    <script src="main.js"></script>

</body>
</html>
